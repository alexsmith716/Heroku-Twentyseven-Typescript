query GetCharacter {
	character @client
}

query GetRickAndMortyCharacter($id: ID) {
	character(id: $id) {
		id
		name
		status
		species
		type
		gender
		origin {
			name
			type
			dimension
		}
		location {
			name
			type
			dimension
		}
		image
		episode {
			name
			episode
		}
	}
}

query GetRickAndMortyCharacters($id: ID) {
	characters(page: 2, filter: { name: "rick" }) {
		info {
			count
		}
		results {
			name
		}
	}
	character(id: $id) {
		id
	}
}

